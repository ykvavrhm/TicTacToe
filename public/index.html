<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 id="turn-title">Turn: </h1>
    <div class="game-container">
        <div id="0" class="item1 squre"></div>
        <div id="1" class="item2 squre"></div>
        <div id="2" class="item3 squre"></div>  
        <div id="3" class="item4 squre"></div>
        <div id="4" class="item5 squre"></div>
        <div id="5" class="item6 squre"></div>
        <div id="6" class="item7 squre"></div>
        <div id="7" class="item8 squre"></div>
        <div id="8" class="item9 squre"></div>
    </div>
    <button class="btn" id="restart-btn">Restart</button>
</body>
</html>
